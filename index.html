<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wdth,wght@0,6..12,75..125,200..1000;1,6..12,75..125,200..1000&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Hola Fashion</title>
    <link rel="stylesheet" href="./assents/styles/style.css">
</head>
<body>

    <!-- -------------------- Header start -------------------- -->
    <header>
    </header>
    <!-- -------------------- Header end -------------------- -->

    <!-- -------------------- main start -------------------- -->
    <main>
        <!-- -------------------- Hero Start -------------------- -->
        <section id="hero"></section>
        <!-- -------------------- Hero Start -------------------- -->

        <!-- -------------------- product Start -------------------- -->
        <section id="product"></section>
        <!-- -------------------- product End -------------------- -->

        <!-- -------------------- services Start -------------------- -->
        <section id="services">
            <div class="container">
                <div class="services-wrapper">
                    <div class="sub-title__intro">
                        <div class="sub-title">
                            SERVICES
                        </div>
                    </div>
                    <h2 class="title">
                        Hola Fashion is a High-quality <br>
                        Cotton Garment
                    </h2>
                    <div class="services-cards">
                        <div class="services-card">
                            <img src="./assents/images/services-img.png" alt="many clothes">
                            <p>Shop for the best and
                                latest in clothing
                            </p>
                        </div>
                        <div class="services-card">
                            <img style="height: 359px; width: 351px;" src="./assents/images/services-img-1.png" alt="many clothes">
                            <p>Providing clothes for both men and women
                            </p>
                        </div>
                        <div class="services-card">
                            <img src="./assents/images/services-img-2.png" alt="many clothes">
                            <p>Shop for the latest and
                                most popular fashion
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- -------------------- services End -------------------- -->

        <!-- -------------------- blog Start -------------------- -->
        <section id="blog"></section>
        <!-- -------------------- blog End -------------------- -->

        <!-- -------------------- contact us Start -------------------- -->
        <section id="contact-us">
            <div class="contact-us__intro">
                <div class="sub-title">
                    CONTACT US
                </div>
            </div>
            <div class="container">
                <div class="contact-us-wrapper">
                    <h2 class="title">Do not hesitate to <br>
                        contact us
                    </h2>
                    <div class="contact-us-content">
                        <div class="contact-us__img">
                            <img src="./assents/images/chair.png" alt="chair">
                        </div>
                        <form class="form">
                            <div class="form-input">
                                <input type="text" placeholder="First Name" required>
                                <input type="text" placeholder="Last Name" required>
                            </div>
                            <input type="email" placeholder="Email" required>
                            <input type="text" placeholder="Subject" required>
                            <button type="submit" class="form-btn">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- -------------------- contact us End -------------------- -->
    </main>
    <!-- -------------------- main end -------------------- -->
</body>
</html>
